<!-- This is a go template. It takes only one argument - the page title -->
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{.}}">
    <meta name="author" content="Julio">
    <link rel="icon" href="/resources/favicon.ico">

    <title>{{.pagetitle}}</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/resources/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/local_resources/local.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>


  <body>

    <div class="container">

    {{range .alerts}}
    <div class="alert alert-{{.AlertType}}" role="alert"><strong>{{.Msg}}</strong></div>
    {{end}}

      <div class="row">
        <div class="col-sm-4">
          <form class="form-signin" action="login">
            <h2 class="form-signin-heading">{{.pagetitle}}</h2>
            <label for="inputLogin" class="sr-only">Login::</label>
            <input type="text" id="inputLogin" name="login" class="form-control" placeholder="Login" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <button class="btn btn-link" type="button" data-toggle="modal" data-target="#retrieveModal" data-action="new">Forgot your password? Click to retrieve</button>
            <p>
          </form>
        </div>
      </div>

      <!-- Now the modal to retrieve the password -->
      <div class="modal fade" id="retrieveModal" tabindex="-1" role="dialog" aria-labelledby="retrieveModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form action="/retrieve_password" method="post">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="retrieveModalLabel">Retrieve password</h4>
              </div>
              <div class="modal-body">
                <table>
                  <tr>
                    <td style="padding-left:10px; padding-right:20px" class="col-sm-2"><label class="control-label">Enter your email:</label></td>
                    <td class="col-sm-4"><span class="form-email"><input type="email" name="email" id="email" required class="form-control" placeholder="email@domain.com"></span></td>
                  </tr>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" name="submit" value="retrieve" id="createbutton" class="btn btn-primary form-createbutton">Retrieve</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/resources/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/resources/dist/js/bootstrap.min.js"></script>
    <script src="/resources/assets/js/docs.min.js"></script>

  </body>
</html>
